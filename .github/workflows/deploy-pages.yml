name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            yarn install
          fi

      - name: Build with static export
        env:
          BUILD_MODE: export
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
        run: yarn build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -d "out" ]; then
            echo "ERROR: out directory not found!"
            echo "Listing current directory:"
            ls -la
            exit 1
          fi
          echo "Contents of out directory:"
          ls -la out/ | head -20
          if [ ! -f "out/index.html" ] && [ ! -f "out/pptking/index.html" ]; then
            echo "ERROR: index.html not found in expected locations!"
            find out -name "index.html" | head -10
            exit 1
          fi
          echo "Build output verified successfully"
          
      - name: Create .nojekyll file
        run: |
          touch out/.nojekyll
          echo "Created .nojekyll file to prevent Jekyll processing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
